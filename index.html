<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivana | Product Strategist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using a clean, modern font */
            margin: 0;
            padding: 40px 20px; /* Adjust padding as needed */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f8f8f8; /* Light background similar to the image */
            color: #333; /* Darker text for readability */
            line-height: 1.5;
            max-width: 800px; /* Constrain content width */
            margin: 0 auto; /* Center the content block */
        }
        h1 {
            font-size: 2.5em; /* Larger for "Hey I'm Ivana" */
            font-weight: 700; /* Bold */
            margin-bottom: 20px;
            color: #222;
            margin-top: 0; /* Ensures it starts at the top without a margin from the deleted image */
        }
        .main-text {
            font-size: 1.4em; /* Adjust for main description */
            font-weight: 400; /* Regular weight */
            margin-bottom: 30px;
            color: #333;
        }
        .secondary-text {
            font-size: 1em; /* Smaller for the tagline */
            font-weight: 400;
            color: #666;
            margin-top: 0;
        }
        .hand-wave {
            font-size: 1.2em; /* Adjust hand wave size */
            margin-left: 5px;
            vertical-align: middle;
        }

        /* Basic responsiveness for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2em;
            }
            .main-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Hey <span class="hand-wave">ðŸ‘‹</span> I'm Ivana.</h1>
    <p class="main-text">
        I'm a freelance product strategist based in Montreal, with 10+ years of experience
        helping teams and businesses turn ideas into clear, actionable digital strategies.
    </p>
    <p class="secondary-text">
        Your partner in working smarter, staying organized, and moving
        forward with purpose.
    </p>
</body>
</html>
