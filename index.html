<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivana | Product Strategist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
            margin-top: 0;
        }
        .main-text {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 30px;
            color: #333;
        }
        .secondary-text {
            font-size: 1em;
            font-weight: 400;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px; /* Added margin below the tagline */
        }
        .hand-wave {
            font-size: 1.2em;
            margin-left: 5px;
            vertical-align: middle;
        }
        /* Style for the button */
        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #222; /* Dark background */
            color: #fff; /* White text */
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px; /* Rounded corners */
            font-weight: 700;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #555; /* Darker on hover */
        }
        /* Basic responsiveness for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2em;
            }
            .main-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Hey <span class="hand-wave">ðŸ‘‹</span> I'm Ivana.</h1>
    <p class="main-text">
        I'm a freelance product strategist based in Montreal, with 10+ years of experience
        helping teams and businesses turn ideas into clear, actionable digital strategies.
    </p>
    <p class="secondary-text">
        Your partner in working smarter, staying organized, and moving
        forward with purpose.
    </p>

    <a href="mailto:ivana@gimeno.ca" class="contact-button">Stay in touch</a>

</body>
</html>
